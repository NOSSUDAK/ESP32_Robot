<!DOCTYPE html>
<html>
 
   <head>
      <title>Robot Control Interface</title>
      <link rel="icon" type="image/ico" href="favicon.ico" />
      <link rel="stylesheet" href="style.css">
     <!-- <script src="script.js"></script> -->
      <script src="script_newAPI_with_hand.js"></script>
        
   </head>
 
   <body>
      <div>
         <button onclick = "lightsON()" id = "lightsON">Lights ON</button> 
      </div>
      
      <div>
         <button onclick = "lightsOFF()" disabled = "true" id = "lightsOFF">Lights OFF</button>
      </div>
      <div>
          <input type="range" min="120" max="380" step="5" value="220"  id="sliderH"  onchange="SendCameraPosition()"/>
      </div>
      <div>
          <input type="range" min="90" max="500" step="1" value="150"  id="sliderV"  onchange="SendCameraPosition()"/>          
      </div>
      <p> Below are hand control sliders</p>
       
      <div>
          <input type="range" min="50" max="500" step="5" value="100"  id="slider1"  onchange="SendBasePosition()"/>
      </div>
      <div>
          <input type="range" min="90" max="500" step="1" value="90"  id="slider2"  onchange="SendElbowPosition()"/>          
      </div>
      <div>
          <input type="range" min="200" max="520" step="5" value="365"  id="slider3"  onchange="SendWristPosition()"/>
      </div>
      <div>
          <input type="range" min="200" max="400" step="1" value="330"  id="slider4"  onchange="SendClawPosition()"/>          
      </div>
      <div id="video"> 
          <!--<img src="http://192.168.1.122:81/stream" controls width="840" height="580"> -->
      </div>
       <p> Use arrow keys (UP, DOWN, LEFT, RIGHT) to control the robot</p>
   </body>
</html>
